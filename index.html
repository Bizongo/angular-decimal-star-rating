<div ng-app="app" ng-controller="AppCtrl">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Angular Input Stars</title>
<link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="angular-rating.css">
</head>
<body>
<star-rating ng-model="ratingValue.rating"></star-rating>
<script src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="angular-rating.js"></script>
<script type="text/javascript">

if (window.angular === undefined)
  alert('Maybe you should run bower install first :]');

angular.module('app', ['angular-decimal-star-rating']);
angular.module('app').controller('AppCtrl', AppCtrl)

AppCtrl.$inject = ['$scope'];

function AppCtrl ($scope) {
  $scope.ratingValue = {}
  $scope.ratingValue.rating = 3
}

</script>
</body>
</html
